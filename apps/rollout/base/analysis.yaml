kind: AnalysisTemplate
apiVersion: argoproj.io/v1alpha1
metadata:
  name: test-success
spec:
  metrics:
  - name: success-rate
    interval: 5m
    # NOTE: prometheus queries return results in the form of a vector.
    # So it is common to access the index 0 of the returned array to obtain the value
    successCondition: result[0] >= 0.95
    failureLimit: 3
    provider:
      prometheus:
        address: https://thanos-querier.openshift-monitoring.svc.cluster.local:9091
        query: |
          sum(irate(haproxy_backend_http_responses_total{exported_namespace='rollouts-demo-prod', route=~"rollout-bluegreen-preview", code!~"5.*"}[5m])) / sum(irate(haproxy_backend_http_responses_total{exported_namespace='rollouts-demo-prod', route=~"rollout-bluegreen-preview"}[5m]))
  - name: run-load
    provider:
      job:
        spec:
          backoffLimit: 1
          template:
            spec:
              containers:
              - name: siege
                image: quay.io/gnunn/tools:latest
                command: siege -c 20 -r 10 -v http://rollout-bluegreen-preview-rollouts-demo-prod.apps.home.ocplab.com
              restartPolicy: Never