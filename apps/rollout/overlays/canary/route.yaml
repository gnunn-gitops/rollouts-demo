apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: canary
  annotations:
    haproxy.router.openshift.io/disable_cookies: 'true'
    haproxy.router.openshift.io/balance: roundrobin
spec:
  port:
    targetPort: http
  tls:
    insecureEdgeTerminationPolicy: Redirect
    termination: edge
  to:
    kind: Service
    name: canary-stable
    weight: 100
  alternateBackends:
    - kind: Service
      name: canary-canary
      weight: 0
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: canary-canary
spec:
  port:
    targetPort: http
  tls:
    insecureEdgeTerminationPolicy: Redirect
    termination: edge
  to:
    kind: Service
    name: canary-canary
