default:
  app:
    enabled: true
    enableAutoSync: true
    autoSyncPrune: false
    project: rollouts-demo
    destination:
      namespace: openshift-gitops
      server: https://kubernetes.default.svc
    source:
      repoURL: https://github.com/gitops-examples/rollouts-demo
      targetRevision: main

projects:

  rollouts-demo:
    description: Rollouts demo project
    namespace: openshift-gitops
    sourceRepos:
    - '*'
    destinations: |
      - namespace: '*'
        server: https://kubernetes.default.svc
    extraFields: |
      clusterResourceWhitelist:
      - group: ''
        kind: 'Namespace'

applications:

  rollouts-demo-dev:
    labels:
      app.kubernetes.io/name: rollouts-demo
    destination:
      namespace: rollouts-demo-dev
    source:
      path: environments/overlays/dev

  rollouts-demo-prod:
    labels:
      app.kubernetes.io/name: rollouts-demo
    destination:
      namespace: rollouts-demo-prod
    source:
      path: environments/overlays/prod

  rollouts-demo-cicd:
    labels:
      app.kubernetes.io/name: rollouts-demo
    destination:
      namespace: rollouts-demo-cicd
    source:
      path: environments/overlays/cicd
